<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <form class="form-register"  method="post">
            <div class="box">
                <div class="login-card register-card">
                    <input class="input-register" type="text" name="name" placeholder="Your full name">
                    <input class="input-register" type="date" name="date" placeholder="Data de nascimento">
                    <input class="input-register" type="email" name="email" placeholder="Email">
                    <input class="input-register" type="password" name="senha" placeholder="Password">
                </div>
            </div>
            <button class="btn-login btn-register">Create</button>
        </form>
        <p class="p1 p-register">ALREADY HAVE AN ACCOUNT? <a class="text-a" href="index.html">Login</a></p>
        <div class="login-with">
            <ul>
                <li><hr></li>
                <li><p class="p2">OR CREATE WITH</p></li>
                <li><hr></li>
            </ul>
        </div>
        <div class="links links-register">
            <a href="#" class="whatsapp"><i class="fa-brands fa-whatsapp"></i>Whatsapp</a>
            <a class="facebook" href="#"><i class="fa-brands fa-facebook-f"></i>Facebook</a>
            <a class="google" href="#"><i class="fa-brands fa-google"></i>Google</a>
        </div>
    </div>
</body>
</html>
