<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <form method="post">
            <div class="box">
                <div class="login-card">
                    <input type="text" name="usuario" placeholder="email/username">
                    <input type="password" name="senha" placeholder="password">
                </div>
            </div>
            <button class="btn-login">login</button>
        </form>
        <p class="p1">Don't have account? <a class="text-a" href="register.html">Create</a></p>
        <div class="login-with">
            <ul>
                <li><hr></li>
                <li><p class="p2">OR LOGIN WITH</p></li>
                <li><hr></li>
            </ul>
        </div>
        <div class="links">
            <a href="#" class="whatsapp"><i class="fa-brands fa-whatsapp"></i>Whatsapp</a>
            <a class="facebook" href="#"><i class="fa-brands fa-facebook-f"></i>Facebook</a>
            <a class="google" href="#"><i class="fa-brands fa-google"></i>Google</a>
        </div>
    </div>
    
</body>
</html>
